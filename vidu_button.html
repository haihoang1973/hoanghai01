

<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: Crimson;
  border: none;
  color: white;
  padding: 3px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: LightSalmon;}
.button3 {background-color: SeaGreen;} 
.button4 {background-color: MidnightBlue;} 
.button5 {background-color: Indigo;}
</style>
</head>
<body>

<h2>Button Color</h2>

<button class="button">1</button>
<button class="button button2">2</button>
<button class="button button3">3</button>
<button class="button button4">4</button>
<button class="button button5">5</button>

</body>
</html>
